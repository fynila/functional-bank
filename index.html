<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasure bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl md:text-5xl text-center mt-8 font-semibold">Let Your Banking Be A <span class="text-rose-600 ">Pleasure!!</span></h1>
    </header>
    <main>
        <!-- balance and transiction section  -->
        <section >
            <div class="container mx-auto">
                <div class="thumnail w-full md:w-9/12 flex justify-center mx-auto">
                    <img src="images/grafika_banking.png" alt="">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mx-10 md:mx-auto">
                    <div class="bg-rose-500 p-10 md:p-15 border-4 border-x-rose-500 hover:border-x-black hover:shadow-lg duration-700">
                        <h2 class="text-2xl md:text-4xl text-white font-medium mb-2">Deposit</h2>
                        <h3 class="text-3xl md:text-5xl text-white font-medium">$<span id="deposit-total">00</span></h3>
                    </div>
                    <div class="bg-rose-500 p-10 md:p-15 border-4 border-x-rose-500 hover:border-x-black hover:shadow-lg duration-700">
                        <h2 class="text-2xl md:text-4xl text-white font-medium mb-2">Withdraw</h2>
                        <h3 class="text-3xl md:text-5xl text-white font-medium">$<span id="withdraw-total">00</span></h3>
                    </div>
                    <div class="bg-rose-500 p-10 md:p-15 border-4 border-x-rose-500 hover:border-x-black hover:shadow-lg duration-700">
                        <h2 class="text-2xl md:text-4xl text-white font-medium mb-2">Total Balance</h2>
                        <h3 class="text-3xl md:text-5xl text-white font-medium">$<span id="balance-total">1500</span></h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- input amount area  -->
        <section class="mt-8">
            <div class="container mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
                    <div class="bg-slate-600 py-5 md:py-10 px-10 md:py-15 rounded-lg">
                        <h2 class="text-white font-semibold mb-5 text-2xl md:text-4xl">Your Deposit Amount</h2>
                        <input id="deposit-field" class="w-full md:w-3/4 px-4 py-3 rounded-md block" type="number" min="0" placeholder="$ Amount You Want To Deposit">
                        <button id="deposit-btn" class="py-2 px-6 bg-rose-500 hover:bg-slate-500 mt-3 text-white font-medium rounded-lg duration-500">Deposit</button>
                    </div>
                    <div class="bg-rose-500 py-5 md:py-10 px-10 md:py-15 rounded-lg">
                        <h2 class="text-white font-semibold mb-5 text-2xl md:text-4xl">Your Withdraw Amount</h2>
                        <input id="withdraw-field" class="w-full md:w-3/4 px-4 py-3 rounded-md block" type="number" min="0" placeholder="$ Amount You Want To Withdraw">
                        <button id="withdraw-btn" class="py-2 px-6 bg-slate-500 hover:bg-rose-600 mt-3 text-white font-medium rounded-lg duration-500">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
   <script src="js/deposit.js"></script> 
   <script src="js/withdraw.js"></script>
</body>
</html>
